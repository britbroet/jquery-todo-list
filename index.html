<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
	  <!-- Latest compiled and minified CSS & JS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <script src="//code.jquery.com/jquery.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>To-Do List</title>
	</head>

	<body>

		<div class="container">
			<div class="listBg">	

				<h1 class="listTitle">Do These Things!</h1>

				<ul id="sortable" class="toDoList">
				</ul>

				<form>
					<div class="row newTaskForm">
						<div class="col-xs-10">
							<input type="text" id="textField" name="textField" placeholder="new task" required>
						</div>
						<div class="col-xs-2">
							<input type="image" id="addItem" class="addBtn" src="img/add.png">
						</div>
					</div>
				</form>

			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
